<form role="form">
  <div class="form-group">
    <label for="yaxis">Y Axis</label>
    <select ng-options="item as item.label for item in yAttributes | filter:{attrType:'quantity'} track by item.id"
      type="text" class="form-control" id="yaxis" ng-model="config.y" placeholder="Y Axis">
      <option style="display:none" value="">select an attribute</option>
    </select>
  </div>
  <div class="form-group">
    <label for="yaxis">X Axis</label>
    <select ng-options="item as item.label for item in xAttributes | filter:{attrType:'quantity'} track by item.id"
      type="text" class="form-control" id="xaxis" ng-model="config.x" placeholder="X Axis">
      <option style="display:none" value="">select an attribute</option>
    </select>
  </div>
  <div class="form-group">
    <label for="yaxis">Color</label>
    <select ng-options="item as item.label for item in attributes | filter:{attrType:'quality'} track by item.id"
      type="text" class="form-control" id="groupBy" ng-model="config.groupBy" placeholder="Color">
      <option style="display:none" value="">select an attribute</option>

    </select>
  </div>
</form>
